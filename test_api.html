<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Hotel Management API Debug Test</h1>
    
    <div>
        <button onclick="testAPI('https://hotel-management-meafoc17x-nguyn-duy-congs-projects.vercel.app/api/rooms')">Test Rooms API</button>
        <button onclick="testAPI('https://hotel-management-meafoc17x-nguyn-duy-congs-projects.vercel.app/api/dishes')">Test Dishes API</button>
        <button onclick="testAPI('https://hotel-management-meafoc17x-nguyn-duy-congs-projects.vercel.app/api/health')">Test Health API</button>
        <button onclick="testAPI('https://hotel-management-meafoc17x-nguyn-duy-congs-projects.vercel.app/api/dashboard/stats')">Test Stats API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI(url) {
            const resultsDiv = document.getElementById('results');
            
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<div class="result"><strong>[${timestamp}] Testing:</strong> ${url}</div>`;
            
            try {
                console.log(`Testing ${url}`);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            <strong>✅ SUCCESS (${response.status})</strong>
                            <br><strong>URL:</strong> ${url}
                            <br><strong>Content-Type:</strong> ${contentType}
                            <br><strong>Data:</strong> ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    const text = await response.text();
                    console.log('Response text:', text);
                    
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <strong>⚠️ UNEXPECTED CONTENT (${response.status})</strong>
                            <br><strong>URL:</strong> ${url}
                            <br><strong>Content-Type:</strong> ${contentType}
                            <br><strong>Response:</strong> ${text}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <strong>❌ ERROR</strong>
                        <br><strong>URL:</strong> ${url}
                        <br><strong>Error:</strong> ${error.message}
                        <br><strong>Details:</strong> ${error.stack || 'No additional details'}
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, starting automatic API tests...');
            setTimeout(() => testAPI('https://hotel-management-meafoc17x-nguyn-duy-congs-projects.vercel.app/api/health'), 1000);
        });
    </script>
</body>
</html>
